<main class="flex-1 overflow-x-hidden overflow-y-auto right-container">
    <div class="container mx-auto px-6 py-8">
        <p
            class="text-3xl font-bold tracking-tight text-slate-800 dark:text-white sm:text-4xl">
            Order
        </p>

        <div class="flex flex-col mt-10" *ngIf="isLoading">
            <div role="status" class="w-full animate-pulse">
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[300px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
                <span class="sr-only">Loading...</span>
            </div>

            <div role="status" class="w-full animate-pulse mt-20">
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[300px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
                <span class="sr-only">Loading...</span>
            </div>

            <div role="status" class="w-full animate-pulse mt-20">
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[300px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="mt-10" *ngIf="orderDetails">
            <p>AdditionalInfo:</p>

            <div class="mt-4 ml-1 text-sm" style="width: 49.5%">
                <div class="mb-2 pull-right">
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 cursor-pointer"
                        (click)="copyCode(rawAdditionalInfo, $event)">Copy</span>
                </div>
            </div>

            <div style="width: 50%;">
                <div class="mt-4 ml-1 text-sm">
                    <pre><code [highlight]="rawAdditionalInfo"></code></pre>
                </div>
            </div>

            <p class="mt-6">Request:</p>

            <div class="mt-4 ml-1 text-sm" style="width: 49.5%">
                <div class="mb-2 pull-right">
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 cursor-pointer"
                        (click)="copyCode(rawRequest, $event)">Copy</span>
                </div>
            </div>

            <div style="width: 50%;">
                <div class="mt-4 ml-1 text-sm">
                    <pre><code [highlight]="rawRequest"></code></pre>
                </div>
            </div>

            <p class="mt-6">Response:</p>

            <div class="mt-4 ml-1 text-sm" style="width: 49.5%">
                <div class="mb-2 pull-right">
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 cursor-pointer"
                        (click)="copyCode(rawResponse, $event)">Copy</span>
                </div>
            </div>

            <div style="width: 50%;">
                <div class="mt-4 ml-1 text-sm">
                    <pre><code [highlight]="rawResponse"></code></pre>
                </div>
            </div>

        </div>

    </div>

</main>
