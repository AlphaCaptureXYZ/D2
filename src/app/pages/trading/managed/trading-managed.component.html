<main class="flex-1 overflow-x-hidden overflow-y-auto right-container">
  <div class="container mx-auto px-6 py-8">
    <p
      class="text-3xl font-bold tracking-tight text-slate-800 dark:text-white sm:text-4xl">
      Trading / Portfolio Allocation
    </p>

    <div class="flex flex-col mt-8">
      <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <p>
          <a routerLink="/trading/basic" class="link hover:underline">Basic Order</a> |
          <a routerLink="/trading/managed" class="link hover:underline">Portfolio Allocation</a>
        </p>

        <div class="flex flex-col mt-2">
          <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
            <ul class="indent-8 list-inside list-disc mb-8">
              <li class="mt-4">
                <span class="link hover:underline cursor-pointer"
                  (click)="selectFormToShow('binance')">Binance</span>
              </li>
              <li class="mt-4">
                <span class="link hover:underline cursor-pointer" (click)="selectFormToShow('ig')">IG</span>
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="provider === 'binance'">
          <app-trading-managed-binance-form></app-trading-managed-binance-form>
        </div>

        <div *ngIf="provider === 'ig'">
          <app-trading-managed-ig-form></app-trading-managed-ig-form>
        </div>

      </div>
    </div>

  </div>
</main>
