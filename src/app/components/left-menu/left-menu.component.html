<aside
  id="sidebar"
  class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 hidden w-64 h-full pt-16 font-normal duration-75 lg:flex transition-width"
  aria-label="Sidebar">
  <div
    class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
      <div
        class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
        <ul class="pb-2 space-y-2">
          <li (click)="goToPage('dashboard')">
            <span
              class="cursor-pointer flex items-center p-2 text-sm text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700"
              [ngClass]="{ 'bg-gray-100': currentOption === 'dashboard' }">
              <span><i class="bx bxs-dashboard text-2xl icon-color"></i></span>
              <span class="ml-3" sidebar-toggle-item>Welcome</span>
            </span>
          </li>

          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 text-sm text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
              aria-controls="dropdown-layouts-A"
              data-collapse-toggle="dropdown-layouts-A">
              <span>
                <i class='bx bx-wallet-alt text-2xl icon-color'></i>
              </span>
              <span
                class="cursor-pointer flex-1 ml-3 text-left whitespace-nowrap"
                sidebar-toggle-item>Brokerage</span>
              <svg
                sidebar-toggle-item
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <ul id="dropdown-layouts-A" class="hidden py-2 space-y-2">
              <li class="mouse" (click)="goToPage('accounts')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                  [ngClass]="{ 'bg-gray-100': currentOption === 'accounts' }">Accounts</span>
              </li>

              <li class="mouse" (click)="goToPage('trading')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                  [ngClass]="{ 'bg-gray-100': currentOption === 'trading' }">Trading</span>
              </li>
            </ul>
          </li>

          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 text-sm text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
              aria-controls="dropdown-layouts-B"
              data-collapse-toggle="dropdown-layouts-B">
              <span>
                <i class='bx bx-bulb text-2xl icon-color'></i>
              </span>

              <span
                class="cursor-pointer flex-1 ml-3 text-left whitespace-nowrap"
                sidebar-toggle-item>Investment Ideas</span>
              <svg
                sidebar-toggle-item
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <ul id="dropdown-layouts-B" class="hidden py-2 space-y-2">
              <li class="mouse" (click)="goToPage('ideas')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Idea
                  NFTs</span>
              </li>
              <li class="mouse" (click)="goToPage('strategies')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Strategies</span>
              </li>
            </ul>
          </li>

          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 text-sm text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
              aria-controls="dropdown-layouts-C"
              data-collapse-toggle="dropdown-layouts-C">
              <span>
                <i class='bx bx-customize text-2xl icon-color'></i>
              </span>

              <span
                class="cursor-pointer flex-1 ml-3 text-left whitespace-nowrap"
                sidebar-toggle-item>Triggers</span>
              <svg
                sidebar-toggle-item
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <ul id="dropdown-layouts-C" class="hidden py-2 space-y-2">
              <li class="mouse" (click)="goToPage('triggers-view')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">View</span>
              </li>
              <li class="mouse" (click)="goToPage('triggers-create')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Create</span>
              </li>
            </ul>
          </li>

          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 text-sm text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
              aria-controls="dropdown-layouts-D"
              data-collapse-toggle="dropdown-layouts-D">
              <span>
                <i class='bx bx-candles text-2xl icon-color'></i>
              </span>

              <span
                class="cursor-pointer flex-1 ml-3 text-left whitespace-nowrap"
                sidebar-toggle-item>Orders</span>
              <svg
                sidebar-toggle-item
                class="w-4 h-4"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <ul id="dropdown-layouts-D" class="hidden py-2 space-y-2">

              <li class="mouse" (click)="goToPage('orders')">
                <span
                  class="flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                  [ngClass]="{ 'bg-gray-100': currentOption === 'orders' }">View</span>
              </li>

            </ul>
          </li>

        </ul>

        <div class="pt-2 space-y-2">

          <span
            (click)="goToPage('mpc')"
            class="cursor-pointer flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span><i class="bx bxs-key text-2xl icon-color"></i></span>
            <span class="ml-3" sidebar-toggle-item>MPC Wallet</span>
          </span>

          <span
            (click)="goToPage('settings')"
            class="cursor-pointer flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span><i class="bx bx-cog text-2xl icon-color"></i></span>
            <span class="ml-3" sidebar-toggle-item>Settings</span>
          </span>

          <span
            (click)="goToPage('guides')"
            class="cursor-pointer flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span><i class="bx bx-detail text-2xl icon-color"></i></span>
            <span class="ml-3" sidebar-toggle-item>Guides</span>
          </span>

          <span
            (click)="goToPage('faqs')"
            class="cursor-pointer flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span><i class="bx bx-help-circle text-2xl icon-color"></i></span>
            <span class="ml-3" sidebar-toggle-item>FAQs</span>
          </span>

          <span
            (click)="goToPage('support')"
            class="cursor-pointer flex items-center p-2 text-sm text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span><i class="bx bx-world text-2xl icon-color"></i></span>
            <span class="ml-3" sidebar-toggle-item>Support</span>
          </span>

          <span
            class="flex flex-nowrap items-center p-2 text-xs text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <div class="ml-3">
              <a href="https://ixily.io"><img src="/assets/img/ixily-activ.png" alt="IXily.io"
                  class="logo-ixily" /> IXily.io</a>
            </div>
          </span>

          <span
            class="flex items-center p-2 text-xs text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
            <span class="ml-3"><a href="https://www.npmjs.com/package/@ixily/activ-web">SDK Version:
                {{sdk}}</a></span>
          </span>

        </div>
      </div>
    </div>
    <div
      class="absolute bottom-0 left-0 justify-center hidden w-full p-4 space-x-4 bg-white lg:flex dark:bg-gray-800"
